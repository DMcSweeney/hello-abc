<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!--BOOSTRAP-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Sanchez" rel="stylesheet">
        <!-- FONT Awesome icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.css"
            integrity="sha512-9nqhm3FWfB00id4NJpxK/wV1g9P2QfSsEPhSSpT+6qrESP6mpYbTfpC+Jvwe2XY27K5mLwwrqYuzqMGK5yC9/Q=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        
        <title> {% block title %} {% endblock %} </title>
    </head>

    <body>
        {%block sidebar %} {% endblock %}
        {% block main %}
        <div class="main">
            {% for message in get_flashed_messages() %}
                <div class="alert alert-danger alert-dismissible flash mx-auto">
                    {{ message }}
                    <button type="button" class="close" id="alert-close">
                        <span aria-hidden="true"><i class="fa-solid fa-xmark" style="font-size:20px;"></i></span>
                    </button>
                </div>
            {% endfor %}
            {% block content %} {% endblock%}
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
        {% block script %} {% endblock %}

        {% endblock %}
    </body>
    

<script>
</script>

</html>
